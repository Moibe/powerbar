<html lang="en">
<head>

                <!-- Primera Barra -->
                    <div class="chart">
                        <div id="barra" class="bar bar-20 rojo-ampm">

                                <div class="growing-bar"></div>
                            </div>
                            <div class="face side-0">
                                <div class="growing-bar"></div>
                            </div>

                            <div class="face side-1">

                    </div>

                    </div>
                </div>

                
            
        </div>
